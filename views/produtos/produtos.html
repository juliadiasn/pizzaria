<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-menu">
        <img src="../imagens/logo-churros.png" alt="Logotipo da Churros Delícia" class="logo" />
        <nav>
          <ul class="menu">
            <li><a href="../produtos/produtos.html">Produtos</a></li>
            <li><a href="../funcionario/funcionario.html">Funcionários</a></li>
            <li><a href="../clientes/clientes.html">Clientes</a></li>
            <li><a href="../fornecedores/fornecedores.html">Fornecedores</a></li>
            <li><a href="../venda/venda.html">Vendas</a></li>
            <li><a href="../relatorio/relatorio.html">Relatório</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1>Cadastro de Produtos</h1>
      <form id="formulario-cadastro">
        <label for="id">Código</label>
        <input type="number" id="id" name="id" disabled/>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required />
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required />
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required />
        <label for="fornecedorId">Fornecedor ID:</label>
        <input type="number" id="fornecedorId" name="fornecedorId" required />


        <button type="button" id="btSalvar">Salvar</button>
      </form>

      <h2>Produtos</h2>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Fornecedor</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody id="tbProdutos">
          <!-- Dados inseridos via formulário aparecerão aqui -->
        </tbody>
      </table>
    </div>
    <script type="module" src="./produtoManipulaInterface.mjs"></script>
  </body>
</html>
