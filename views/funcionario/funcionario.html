<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionários</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-menu">
        <img src="../imagens/logo-churros.png" alt="Logotipo da Churros Delícia" class="logo" />
        <nav>
          <ul class="menu">
            <li><a href="../produtos/produtos.html">Produtos</a></li>
            <li><a href="../funcionario/funcionario.html">Funcionários</a></li>
            <li><a href="../clientes/clientes.html">Clientes</a></li>
            <li><a href="../fornecedores/fornecedores.html">Fornecedores</a></li>
            <li><a href="../venda/venda.html">Vendas</a></li>
            <li><a href="../relatorio/relatorio.html">Relatório</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1>Cadastro de Funcionários</h1>
      <form id="formulario-cadastro">
        <label for="id">Código</label>
        <input type="number" id="id" name="id" disabled/>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          pattern="\d{11}"
          title="Digite um CPF com 11 dígitos."
        />

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          required
          pattern="\d{10,11}"
          title="Digite um número de telefone com 10 ou 11 dígitos."
        />

        <label for="salario">Salário:</label>
        <input
          type="number"
          id="salario"
          name="salario"
          required
          step="0.01"
          min="0"
        />

        <button type="button" id="btSalvar">Salvar</button>
      </form>

      <h2>Lista de Funcionários</h2>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cargo</th>
            <th>Telefone</th>
            <th>Salário</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody id="tbFuncionarios">
          <!-- Dados inseridos via formulário aparecerão aqui -->
        </tbody>
      </table>
    </div>
    <script type="module" src="./funcionarioManipulaInterface.mjs"></script>
  </body>
</html>
